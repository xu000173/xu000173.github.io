<!DOCTYPE html>
<html lang="en">
<head>   
    <title>landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="logo">
        <img src="images/logo/logo.png" alt="logo" width="83" height="83">
    </div>
    <div class="word">
        <h1>Want to be your own boss?</h1>
        <p class="h2">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </div>
    <div class="background">
        <img src="images/bg-image/scooter.svg" alt="background">
    </div>
    <div>
        <form class="main" method="GET" action="index.html">
                <legend class="title1">Apply Now</legend>
                <legend class="title2">Enter your info below to get started.</legend>
                <div>
                    <input class="tb" type="text" placeholder="First name"/><br><br>
                </div>
                <div>
                    <input class="tb" type="text" placeholder="Last name"/><br><br>
                </div>    
                <div>
                    <input class="tb" type="text" placeholder="Email address"/><br><br>
                </div>   
                <div>
                    <input class="tb" type="text" placeholder="Phone number"/><br><br>
                </div> 
                <div>
                    <input type="checkbox">
                    <label> I agree to dash terms</label><br><br>
                </div> 
                <div class="button1">
                    <input class="tb" type="submit" value="DRIVE WITH US">
                </div>
                <div>
                    <p>Already applied?<a href="index.html">Check your application status here</a></p>
                </div> 
        </form>
    </div>
    <footer>
        <form class="calculate" method="GET" action="index.html">
            <legend class="title3">See how much you can earn with Dash.</legend>
            <legend class="title4">how many hours you want to deive with us this week?</legend>
            <div class="input">
                <input class="form2" type="text" placeholder="hours"/>
                <input class="form2" type="text" placeholder="city"/>
                <input class="form2" type="submit" value="CALCULATE">  
            </div>
        </form>
        <div class="img2">
            <img class="icon" src="images/icons/facebook.svg" alt="icon">
            <img class="icon" src="images/icons/instagram.svg" alt="icon">
            <img class="icon" src="images/icons/twitter.svg" alt="icon">
            <img class="icon" src="images/icons/linkedin.svg" alt="icon">
        </div>   
    </footer>
</body>
</html>
