<html lang="zxx">
    <head>
        <title>The Hobby Center</title>
        <link rel="stylesheet" href="css/reset.css">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper" id="top">
            <img class="logo" src="img/thehobbycenter.png" alt="logo">
        </div>

<!--Use form for Search bar-->
        <div class="search">
            <form>
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
            </form>
        </div> 

<!--Use nav for Navigation Bar-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current-page" href="contact.html">Contact</a></li>
            </ul>
        </nav>
<!--Address and iframe google map set-->
        <div class="contact">
            <div class="map">
                <h1>Contact us</h1>
                <p><strong>Address:</strong><br>1400 Clyde Ave<br>Nepean, ON<br>K2G 3J2</p>
                <p><strong>Phone:</strong><br>(613)-878-2638</p>
                <p><strong>E-mail:</strong><br>jack0123@gmail.com</p>
                <div class="google">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13340.48341503268!2d-75.7214394710645!3d45.338896509365235!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xab5ca3b479182ac4!2sThe%20Hobby%20Centre!5e0!3m2!1sen!2sca!4v1594240642714!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
<!--Form for question bar-->
            <div class="form">
                <h2>Have a question?</h2>
                <form>
                    <fieldset>
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email">
                    </fieldset>

                    <fieldset>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </fieldset>

                    <fieldset>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>
                <img class="question" src="img/question.png" alt="service">
            </div>
        </div>

<!--footer and social icon--> 
        <footer>
            <a href="#top">BACK TO TOP!</a>
            <div class="icon">
                <img class="icon" src="img/icons/facebook.svg" alt="icon">
                <img class="icon" src="img/icons/instagram.svg" alt="icon">
                <img class="icon" src="img/icons/twitter.svg" alt="icon">
                <img class="icon" src="img/icons/linkedin.svg" alt="icon">
            </div>   
        </footer>
    </body>
